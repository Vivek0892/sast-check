# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a123596c-77df-4ed2-8b6e-8145e7a04e41'
  imageRepository: 'vnodeapp'
  containerRegistry: 'myvueapp.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: ValidateKubernetesManifests
    jobs:
      - job: KubeScoreValidation
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
          - script: |
              docker pull zegl/kube-score:latest
              docker run --rm -v $(System.DefaultWorkingDirectory)/deployment:/deployment zegl/kube-score score /deployment/*.yaml
            displayName: 'Run Kube-score'  
